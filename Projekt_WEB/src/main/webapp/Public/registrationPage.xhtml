<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Workout World</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
	<h:form> 
	    <p:dialog header="Login" widgetVar="dlg" resizable="false">
	        <h:panelGrid columns="2" cellpadding="5">
	        	<h:outputLabel for="mail" value="E-mail:" />
	            <p:inputText id="mail" value="#{userLoginBB.mail}" required="true" label="mail" />
	             
	            <h:outputLabel for="login" value="Login:" />
	            <p:inputText id="login" value="#{userLoginBB.login}" required="true" label="login" />
	             
	            <h:outputLabel for="password" value="HasÅ‚o:" />
	            <p:password id="password" value="#{userLoginBB.password}" required="true" label="password" />
	             
	            <f:facet name="footer">
	                <p:commandButton value="Login" action="#{userLoginBB.doRegister()}" />
	            </f:facet>  
	        </h:panelGrid>
	    </p:dialog>    
	</h:form>
</h:body>
</html>
