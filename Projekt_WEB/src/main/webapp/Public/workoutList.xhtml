<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Workout World</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
	<div class="card">
		<h:form>

			<p:menubar>
				<p:menuitem value="Dodawanie ćwiczeń" outcome="/admin/addWorkout.xhtml" />

				<p:divider layout="vertical" />
				<p:button value="Logout" icon="pi pi-fw pi-sign-out"
					styleClass="ui-button-info" />
			</p:menubar>
		</h:form>
	</div>
	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form style=" display: flex; flex-flow: row;">
			<h:panelGrid columns="4" cellpadding="5">
				<h:outputLabel value="Nazwa ćwiczenia: " />
				<p:inputText value="#{workoutListBB.nameWorkout}" />
				<h:outputLabel value="Partia mięśni: " />
				<p:inputText value="#{workoutListBB.nameBodyPart}" />
				<p:commandButton value="Szukaj" update="form-table" />
				<p:commandButton value="Reset">
					<p:ajax update="form-table" resetValues="true" />
				</p:commandButton>

			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table"
		style="margin-bottom:1em;width: 90%; margin-left: 5%;">

		<p:dataGrid value="#{workoutListBB.list}" var="p"
			style="display: flex; ">
			<p:card style="width: 300px; margin-bottom: 2em; height: 400px">
				<f:facet name="header">
					<h:outputText value="Nazwa ćwiczenia" />
					<br />
					<h:outputText value="#{p.workout.nameWorkout}" />
					<br />
					<br />
					<br />
					<br />
					<br />
					<h:outputText value="Partia ciała" />
					<br />
					<h:outputText value="#{p.bodyPart.name}" />
				</f:facet>
			</p:card>
		</p:dataGrid>
	</h:form>

</h:body>
</html>
